</head>

<body>

<!-- ğŸ”¹ Header -->
<header>
  <nav class="navbar">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo">
      <span>Elumalai's Chemistry Academy</span>

    <span class="menu-toggle" id="menu-toggle">&#9776;</span>

    <ul class="nav-links" id="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="batches.html">Batches</a></li>
      <li><a href="user_dashboard.html">Dashboard</a></li>
    </ul>
  </nav>
</header>

<!-- ğŸ”¹ Page Header -->
<section class="page-header">
  <h1>ğŸ“š Study Materials</h1>
  <p>Materials available for this batch</p>
</section>

<!-- ğŸ”¹ Materials Section -->
<section class="materials-section">
  <div id="materials-list" class="materials-list">
    <p>Loading materials...</p>
  </div>
</section>

<!-- ğŸ”¹ Footer -->
<footer>
  <p>Â© 2025 Elumalai's Chemistry Academy</p>
</footer>

<!-- ğŸ”¹ Script -->
<script>
const params = new URLSearchParams(window.location.search);
const batchId = params.get("batch_id");
const container = document.getElementById("materials-list");

if (!batchId) {
  container.innerHTML = "<p>âŒ Invalid batch selected.</p>";
} else {
  loadMaterials();
}

async function loadMaterials() {
  try {
    const res = await fetch(`/api/materials/batch/${batchId}`);
    const data = await res.json();

    container.innerHTML = "";

    if (!data.success || data.materials.length === 0) {
      container.innerHTML =
        "<p>No study materials available for this batch yet.</p>";
      return;
    }

    data.materials.forEach(mat => {
      const card = document.createElement("div");
      card.className = "material-card";

      card.innerHTML = `
        <h3>${mat.material_name}</h3>
        <span class="category">${mat.material_category}</span>
        <p class="date">
          Uploaded on ${new Date(mat.created_at).toLocaleDateString()}
        </p>
        <a href="materials_view.html?material_id=${mat.material_id}"
           class="btn">
          ğŸ“„ View Material
        </a>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    container.innerHTML = "<p>âŒ Error loading materials.</p>";
  }
}
</script>


</body>
</html>
