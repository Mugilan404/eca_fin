<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <!-- ðŸ”¹ Header -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="assets/images/logo.png" alt="ChemGuide Logo">
        <span>Elumalai's Chemistry Academy</span>
      </div>
      <!-- Hamburger menu -->
      <span class="menu-toggle" id="menu-toggle">&#9776;</span>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="study_materials.html">Study Materials</a></li>
        <li><a href="online_test.html">Online Test</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸ”¹ Login Section -->
  <section class="auth-container">
    <div class="auth-box">
      <h2>Student Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email / Username</label>
          <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <div class="auth-links">
  <span>Donâ€™t have an account? <a href="register.html">Register here</a></span>
  <span>Admin Login? <a href="admin-login.html">Admin Login here</a></span>
</div>

    </div>
  </section>

  <!-- ðŸ”¹ Footer -->
  <footer>
    <p>Â© 2025 Elumalai's Chemistry Academy. All rights reserved.</p>
  </footer>

  <script src="assets/js/main.js"></script>
  <script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    alert("Please enter email and password");
    return;
  }

  try {
    const res = await fetch("/api/auth/student/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!data.success) {
      alert(data.message);
      return;
    }

    // âœ… Save token
    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));

    // âœ… Redirect
    window.location.href = "user_dashboard.html";

  } catch (err) {
    console.error(err);
    alert("Login failed. Try again.");
  }
});

// Mobile menu toggle
document.getElementById("menu-toggle").addEventListener("click", () => {
  document.getElementById("nav-links").classList.toggle("show");
});
</script>

</body>
</html>
